env:
  name: PSNetwork

name: Run Makefile into ${{ env.name }}

on:
  push:
    branches: [ main ]
    paths:
      - '${{ env.name }}/**'
  pull_request:
    branches: [ main ]
    paths:
      - '${{ env.name }}/**'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Swift
      uses: fwal/setup-swift@v1
      with:
        swift-version: '5.9'

    - name: Install dependencies
      run: |
        brew install make

    - name: Run Make
      run: |
        cd ${{ env.name }}/
        make all
